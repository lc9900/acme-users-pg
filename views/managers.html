{% extends "layout.html" %}

{% block home %}
<!-- Nav tabs -->
<ul id='categoryTabs' class="nav nav-tabs" role="tablist">
    <li><a href="/">Home</a></li>
    <li><a href="/users">Users ({{userCount}})</a></li>
    <li class="active"><a href="/users/managers">Managers ({{managerCount}})</a></li>
</ul>

<!-- Tab panes -->
<div id="tabContent" class="tab-content">
    <h2>Managers</h2>

    <ul class='list-group'>
      {% for user in users %}
        <li class='list-group-item'>
          {{user.name}}
          <form method='POST' action='/users/{{user.id}}?_method=PUT'>
            <input type="hidden" name="is_manager" value="0">
            <div class='form-group'>
              <button class='btn btn-warning'>Remove as Manager</button>
            </div>
          </form>
        </li>
      {% endfor %}
    </ul>
</div>


{% endblock %}
