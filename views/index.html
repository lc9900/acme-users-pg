{% extends "layout.html" %}

{% block home %}
<!-- Nav tabs -->
<ul id='categoryTabs' class="nav nav-tabs" role="tablist">
    <li class="active"><a href="/">Home</a></li>
    <li><a href="/users">Users{{userCount}}</a></li>
    <li><a href="/users">Managers{{managerCount}}</a></li>
</ul>

<!-- Tab panes -->
<div id="tabContent" class="tab-content">
    <h2>Home</h2>
    <div role="tabpanel" class="tab-pane active" id="home">
        <form method='POST' action='/users'>
            <div class='form-group'>
              <input name='name' placeholder='category name' class='form-control'/>
            </div>
            <div class="check-box">
                <label for="is_manager">Is Manager</label>
                <input type="checkbox" id="is_manager" name="manager">
            </div>
            <div class='form-group'>
              <button class='btn btn-primary'>Save</button>
            </div>
        </form>
    </div>
  </div>
</div>


{% endblock %}
